{%extends 'musicbeats/basic.htm'%}
{% block title%}SignUp{% endblock %}

{% block body %}
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-secondary text-light">
        <div class="card-header" style="background-color: #add8e6;">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="card-body">
          <form method="POST" action="/musicbeats/signup">{% csrf_token %}
            <div class="form-group">
              <label for="email" class="text-light">Email address</label>
              <input type="email" class="form-control bg-dark text-light" id="email" placeholder="name@example.com"
                name="email">
            </div>

            <div class="form-group">
              <label for="username" class="text-light">Username</label>
              <input type="text" class="form-control bg-dark text-light" id="username" name="username">
            </div>

            <div class="form-group">
              <label for="firstname" class="text-light">First Name</label>
              <input type="text" class="form-control bg-dark text-light" id="firstname" name="firstname">
            </div>

            <div class="form-group">
              <label for="lastname" class="text-light">Last Name</label>
              <input type="text" class="form-control bg-dark text-light" id="lastname" name="lastname">
            </div>

            <div class="form-group">
              <label for="password" class="text-light">Password</label>
              <input type="password" class="form-control bg-dark text-light" id="password" name="pass1">
            </div>

            <div class="form-group">
              <label for="confirm_password" class="text-light">Confirm Password</label>
              <input type="password" class="form-control bg-dark text-light" id="confirm_password" name="pass2">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
